<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/jquery.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header------------------------ -->
        <script>
            $(function(){
            var menu = $('.nav > li');
            var contents = $('#wrap > div');  

            $('.nav> li').click(function(event){
                event.preventDefault();
                
                var tg = $(this);
                var i = tg.index();
                
                var section = $('#wrap > div').eq(i);
                var tt = section.offset().top;
                
                $('html, body').stop().animate({scrollTop:tt});
            });            
        });
        </script>
        <div id="header">
            <div id="menu">
                <div id="menu_in">
                    <div class="logo">
                        <h2>KimEunji's Portfolio</h2>
                    </div>
                    <ul class="nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">My Skill</a></li>
                        <li><a href="#">My Project</a></li>
                        <li><a href="#">Contact Me</a></li>
                    </ul>
                </div>                
            </div>
            <div id="main">
                <div id="main_in">
                    <!-- <video autoplay muted>
                        <source src="./image/blossom.mp4" type="video/mp4">
                    </video> -->
                    <div class="main_txt">
                        <h2>portfolio</h2>
                        <p>frontend developer & designer</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- info-------------------------- -->
        <div id="info"></div>

        <!-- skill------------------------- -->
        <div id="skill"></div>

        <!-- project----------------------- -->
        <div id="project"></div>

        <!-- footer------------------------ -->
        <div id="footer">
            <div id="footer_in">
                <form id="form">
                    <div class="field">
                      <label for="from_name">Name</label>
                      <input type="text" name="from_name" id="from_name">
                    </div>
                    <div class="field">
                        <label for="tel">Tel</label>
                        <input type="text" name="tel" id="tel">
                    </div>
                    <div class="field">
                      <label for="message">Message</label>
                      <input type="text" name="message" id="message">
                    </div>
                    <input type="submit" id="f_button" value="Send Email" >
                  </form>
        
                  <script type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
              
                  <script type="text/javascript">
                    emailjs.init('k1pgzNqAIsRUvuVFN')
        
                    const btn = document.getElementById('button');
        
                    document.getElementById('form')
                    .addEventListener('submit', function(event) {
                        event.preventDefault();
        
                        btn.value = 'Sending...';
        
                        const serviceID = 'service_1sdy8ah';
                        const templateID = 'template_71fe6o8';
        
                        emailjs.sendForm(serviceID, templateID, this)
                        .then(() => {
                            btn.value = 'Send Email';
                            alert('메일보내기 성공');
                        }, (err) => {
                            btn.value = 'Send Email';
                            alert(JSON.stringify(err));
                        });
                    });
                  </script>
            </div>
        </div>
    </div>
</body>
</html>
